<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <title>Sign in &laquo; Admin</title>
  <link rel="stylesheet" href="assets/vendors/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="assets/css/admin.css">
</head>

<body>
  <div class="login">
    <form class="login-wrap">
      <img class="avatar" src="assets/img/default.png">
      <!-- 有错误信息时展示 -->
      <!-- <div class="alert alert-danger">
        <strong>错误！</strong> 用户名或密码错误！
      </div> -->
      <div class="form-group">
        <label for="email" class="sr-only">邮箱</label>
        <input id="email" name="email" type="email" class="form-control" placeholder="邮箱" autofocus>
      </div>
      <div class="form-group">
        <label for="password" class="sr-only">密码</label>
        <input id="password" name="pwd" type="password" class="form-control" placeholder="密码">
      </div>
      <a class="btn btn-primary btn-block" href="javascript:;">登 录</a>
    </form>
  </div>
  <script src="assets/vendors/jquery/jquery.min.js"></script>
  <script>
    $('.btn').click(function () {
      $.ajax({
        url: '/api/login/checkLogin',
        type: 'post',
        data: $('form').serialize(),
        dataType: 'json',
        success: function (r) {
          if(r.code=='200'){
            alert('登陆成功！');
            location.href='/admin/index.html';
             //登录成功后  在后端注册了session  ↓
                  // req.session.isLogin = true;
                   // req.session.userInfo = result[0];
            
          }else{
            alert(r.message);
          }
        }

      })
    })
  </script>
</body>

</html>
