{{extend '../layout.html'}}

{{block 'content'}}
<div class="container-fluid">
  <div class="page-title">
    <h1>用户</h1>
  </div>
  <!-- 有错误信息时展示 -->
  <!-- <div class="alert alert-danger">
    <strong>错误！</strong>发生XXX错误
  </div> -->
  <div class="row">
    <div class="col-md-4">
      <form>
        <h2>添加新用户</h2>
        <div class="form-group">
          <label for="email">邮箱</label>
          <input id="email" class="form-control" name="admin_email" type="email" placeholder="邮箱">
        </div>
        <div class="form-group">
          <label for="nickname">昵称</label>
          <input id="nickname" class="form-control" name="admin_nickname" type="text" placeholder="昵称">
        </div>
        <div class="form-group">
          <label for="password">密码</label>
          <input id="password" class="form-control" name="admin_pwd" type="text" placeholder="密码">
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="button">添加</button>
        </div>
      </form>
    </div>


  </div>
</div>
{{/block}}

{{block 'js'}}
<script>
  $('.btn').click(() => {
    $.ajax({
      type:'post',
      url:'/admin/user/aduser',
      data:$('form').serialize(),
      success:function(r){
        if(r.code=='200'){
          alert('管理员添加成功');
          location.href='http://127.0.0.1:5000/admin/user/users.html'
        }
      }
    })
  })
</script>
{{/block}}
