{{extend '../layout.html'}}

{{block 'content'}}
<div class="container-fluid">
  <div class="page-title">
    <h1>用户</h1>
  </div>
  <!-- 有错误信息时展示 -->
  <!-- <div class="alert alert-danger">
    <strong>错误！</strong>发生XXX错误
  </div> -->
  <div class="row">
    <div class="col-md-4">
      <form>
        
        <h2>修改基本用户信息</h2>
        <div class="form-group">
          <label for="nickname">昵称</label>
          <input id="nickname" class="form-control" name="admin_nickname" type="text" placeholder="昵称" value="{{shuju.admin_nickname}}">
        </div>
        <div class="form-group">
          <label for="password">密码</label>
          <input id="password" class="form-control" name="admin_pwd" type="text" value="{{shuju.admin_pwd}}" placeholder="密码">
        </div>
        <input type="hidden" name="admin_id" value="{{shuju.admin_id}}">
        <div class="form-group">
          <button class="btn btn-primary" type="button">修改</button>
        </div>
      </form>
    </div>


  </div>
</div>
{{/block}}

{{block 'js'}}
<script>
  $('.btn').click(() => {
    $.ajax({
      type:'post',
      url:'/admin/user/upl',
      data:$('form').serialize(),
      success:function(r){
        if(r.code=='200'){
          alert(r.message);
          location.href='/admin/user/users.html'
        }else if(r.code=='201'){
          alert(r.message);
        }
      }
    })
  })
</script>
{{/block}}
